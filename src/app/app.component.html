<h1>Player Seeker</h1>

<!-- <span>{{ randomPlayer() | json }}</span> -->
<span>{{ currentHints() | json }}</span>
<span>{{ playerScore() | json }}</span>

<mat-form-field class="example-full-width">
  <mat-label>Assignee</mat-label>
  <input
    type="text"
    matInput
    [formControl]="myControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    @for (player of filteredOptions$ | async ; track player) {
    <mat-option [value]="player">{{ player.name }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>

<button mat-flat-button (click)="checkAnswer()">Oyuncuyu Seç</button>
<button mat-flat-button (click)="getPlayerHint()" color="secondary">
  Yardım Al
</button>

<router-outlet />
